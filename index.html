<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    
    <style>
        /* CSS */
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap');

        body {
            font-family: 'Kalam', cursive;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Penting untuk animasi confetti */
        }

        .card-container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .text-message {
            color: #ff69b4; /* Pink */
            font-size: 3.5em;
            line-height: 1.1;
            margin-bottom: 20px;
            animation: textWiggle 2s ease-in-out infinite alternate;
        }

        .text-message span {
            display: block;
        }

        /* Gaya untuk Katak (Menggunakan Emoji) */
        .frog-party {
            font-size: 10em;
            animation: frogHop 1.5s infinite alternate ease-in-out;
            display: inline-block;
            cursor: pointer; /* Memberi indikasi bisa diklik */
            position: relative;
        }

        .party-hat {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            color: #ff4500; /* Merah Orange */
            font-size: 0.3em;
            animation: hatRotate 3s infinite linear;
        }

        /* ANIMASI */
        @keyframes textWiggle {
            0% { transform: translateX(0); }
            100% { transform: translateX(5px); }
        }

        @keyframes frogHop {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
            100% { transform: translateY(0) rotate(-5deg); }
        }

        @keyframes hatRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Gaya Confetti (JavaScript akan membuatnya) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; /* Default color, JS will change it */
            border-radius: 50%;
            pointer-events: none; /* Agar tidak mengganggu klik */
            opacity: 0;
            animation: fall 3s ease-in forwards;
        }

        @keyframes fall {
            0% { opacity: 1; transform: translateY(-10vh) rotate(0deg); }
            100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="text-message">
            <span>Happy Birthday !</span>
            <span>I Love You</span>
        </div>
        
        <div id="frog" class="frog-party" onclick="launchConfetti()">
            üê∏
            <span class="party-hat">üî∫</span> 
            </div>

    </div>

    <script>
        // JAVASCRIPT
        function launchConfetti() {
            const colors = ['#ff4500', '#ffd700', '#32cd32', '#1e90ff', '#ff69b4'];
            const numberOfConfetti = 50;
            
            for (let i = 0; i < numberOfConfetti; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Random posisi dan warna
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = Math.random() * -100 + 'vh';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random ukuran (agar terlihat lebih bervariasi)
            const size = Math.random() * 8 + 4; // Ukuran 4px sampai 12px
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            
            // Random durasi dan delay animasi
            confetti.style.animationDuration = Math.random() * 2 + 2 + 's'; 
            confetti.style.animationDelay = Math.random() * 0.5 + 's';

            document.body.appendChild(confetti);

            // Hapus elemen confetti setelah animasi selesai
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }
        
        // Panggil launchConfetti sekali saat halaman dimuat
        window.onload = launchConfetti; 
    </script>

</body>
</html>
